<head>
    <meta charset="UTF-8">

        <div class="nav-middle flex-div">

                <!-- ---------- js - query add ---------- -->

                <button onclick="searchVideos()"><img src="images/search.png"></button>


            </div>
            <div id="mic-div">
                <img src="https://bit.ly/30kdVd3" alt="" class="mic-icon">

        </div>
        <div class="nav-right flex-div">

                <p id="show-login">Login</p>
                <p style="margin-left:20px ;" id="show-signup">Sign-Up</p>
            </div>
        </div>

    </nav>

    <!-- ----------------- sidebar ---------------- -->

    <div class="sidebar">

        <div class="shortcut-link">

            <a href="">
                <ion-icon style="margin-right:22px; width:18px; height:18px;" name="home-sharp"></ion-icon>

            <a href=""><img src="images/explore.png" alt="">

            <a href=""><img src="images/subscriprion.png" alt="">

            <a href=""><img src="images/library.png" alt="">
                <p>Library</p>
            </a>
            <a href=""><img src="images/history.png" alt="">
                <p>History</p>
            </a>
            <a href="">
                <ion-icon style="margin-right:22px; width:18px; height:18px;" name="time-outline"></ion-icon>
                <p>Watch later</p>
            </a>
            <a href=""><img src="images/playlist.png" alt="">
                <p>Playlist</p>
            </a>
            <a href=""><img src="images/show-more.png" alt="">
                <p>Show More</p>
            </a>
            <hr>
        </div>

        <div class="subscribed-list">

            <h3>SUBSCRIPTIONS</h3>
            <a href="https://www.youtube.com/c/FlyingBeast320"><img src="https://bit.ly/3FYzP5V" alt="">

    </div>

    <!-- ------------ main content----------- -->

    <div class="container">
        <div class="banner">
            <img src="https://bit.ly/3iVMNYr" alt="">
        </div>

        <!-- ------------ list of video -------------- -->

        <div class="list-container">

            <div id="videos"></div>

        </div>

    </div>


    <!-- ---------/ login - START /----------- -->

    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">

            <h2>Login</h2>
            <div id = "conf-login"></div>
            <div id="login">
                <form onsubmit=" Login(event)" id="login-form">
                    <div class="form-element">
                        <label for="username">Username</label>
                        <input type="text" id="user" placeholder="username" />
                    </div>

                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="pass" placeholder="Enter your password" />
                    </div>

                    <div class="form-element">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me"> Remember me</label>
                    </div>


                    <div class="form-element">
                        <input type="submit" />
                    </div>
                </form>
            </div>

            <div class="form-element">
                <a href="#">Forgot Password?</a>
            </div>

        </div>
    </div>

    <script src="login.js"></script>


    <!-- ---------/ login - END /----------- -->


    <!-- ------------- sign-up START ---------- -->

    <div class="popup popup1" style=" padding: 5px 30px;margin-top: 30px; overflow:hidden;">
        <div class="close-btn">&times;</div>
        <div class="form">

            <h2>Signup</h2>
            <div id = "conf-signup"></div>

            <div id="signup">
                <form onsubmit=" Signup(event)" id="signup-form">
                    <div class="form-element">
                        <label for="name">Name</label>
                        <input type="text" id='name' placeholder="name" />
                    </div>

                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email address" />
                    </div>

                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" />
                    </div>

                    <div class="form-element">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="username" />
                    </div>

                    <div class="form-element">
                        <label for="mobile">Mobile number</label>
                        <input type="number" id="mobile" placeholder="mobile" />
                    </div>

                    <div class="form-element">
                        <label for="description">Discription</label>
                        <input type="text" id='description' placeholder="description" />
                    </div>

                    <div class="form-element">
                        <input type="submit" />
                    </div>
                </form>
            </div>

            <div class="form-element">
                <a href="#"><span style="color:#222; font-weight:500;"> If you already registered ! </span>
                    Login </a>
            </div>

        </div>
    </div>

    <script src="signup.js"></script>

    <!-- ------------- sign-up END ---------- -->

    <script src="script.js"></script>
</body>

</html>
